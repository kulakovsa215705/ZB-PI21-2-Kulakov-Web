<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 5 пункт 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        // Функциональный компонент
        function FunctionalComponent() {
            return <h1>Привет от функционального компонента!</h1>;
        }

        // Классовый компонент ES6
        class ClassComponent extends React.Component {
            render() {
                return <h1>Привет от классового компонента!</h1>;
            }
        }

        // Компонент с использованием стрелочной функции
        const ArrowComponent = () => <h1>Привет от стрелочного компонента!</h1>;

        // Компонент таймера
        function Timer() {
            const [time, setTime] = React.useState(new Date());

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);

                return () => {
                    clearInterval(timer);
                };
            }, []);

            return <h1>Текущее время: {time.toLocaleTimeString()}</h1>;
        }

        // Рендеринг компонентов
        ReactDOM.render(
            <div>
                <FunctionalComponent />
                <ClassComponent />
                <ArrowComponent />
                <Timer />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
