        <!-- Напишите функцию JavaScript, которая проверяет, является ли переданная строка палиндромом или нет. -->
        <input type="text" id="inputText" placeholder="Введите слово">
        <button onclick="checkPalindrome()">Проверить</button>
        <p id="result"></p>
        <script>
            function checkPalindrome() {
                // Получаем введенное слово
                let inputText = document.getElementById('inputText').value;
                // Удаляем пробелы и приводим к нижнему регистру
                let cleanedText = inputText.replace(/\s/g, '').toLowerCase();
                // Проверяем, является ли слово палиндромом
                let isPalindrome = cleanedText === cleanedText.split('').reverse().join('');
                // Выводим результат
                document.getElementById('result').textContent = isPalindrome ? 'Палиндром' : 'Не палиндром';
            }
        </script>
    </p>
