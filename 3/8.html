<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 8</title>
</head>
<body>
	<p>
        <h1>Пункт 1</h1>
        <!-- 
            Создайте объекты «Клиент банка», «Работник клиники», «Гражданин РФ» с символьными значениями (Symbol) в том числе. 
            Выведите их свойства на экран.
        -->
        <input type="button" value="Вывести свойства объектов" onclick="displayProperties()">
        <p id="clientProperties"></p>
        <p id="clinicWorkerProperties"></p>
        <p id="citizenProperties"></p>
        <script>
            const clientSymbol = Symbol('client');
            const workerSymbol = Symbol('worker');
            const citizenSymbol = Symbol('citizen');
    
            const bankClient = {
                [clientSymbol]: 'Иван Иванов',
                balance: 10000
            };
    
            const clinicWorker = {
                [workerSymbol]: 'Петр Петров',
                specialization: 'кардиолог'
            };
    
            const citizen = {
                [citizenSymbol]: 'Сергей Сергеев',
                age: 30
            };
    
            function displayProperties() {
                document.getElementById('clientProperties').textContent = `Свойства клиента банка: ${Object.getOwnPropertySymbols(bankClient).map(sym => bankClient[sym]).join(', ')}`;
                document.getElementById('clinicWorkerProperties').textContent = `Свойства работника клиники: ${Object.getOwnPropertySymbols(clinicWorker).map(sym => clinicWorker[sym]).join(', ')}`;
                document.getElementById('citizenProperties').textContent = `Свойства гражданина РФ: ${Object.getOwnPropertySymbols(citizen).map(sym => citizen[sym]).join(', ')}`;
            }
        </script>
    </p>

    <p>
        <h1>Пункт 2</h1>
        <!-- 
            Перепишите условия "if" на "switch" 
            
            -----
            const number = +prompt('Загадайте цифру до 9', '');
            if (number === 1) {
            alert('Вы ввели число 1');
            }

            if (number === 2) {
            alert('Вы ввели число 2');
            }
            …
            if (number === 8 || number === 9) {
            alert('Вы ввели число 8, а может и 9');
            }
            -----
        -->
        <input type="number" id="numberInput" min="1" max="9">
        <input type="button" value="Загадайте цифру до 9" onclick="guessNumber()">
        <p id="result"></p>
        <script>
            function guessNumber() {
                const number = document.getElementById('numberInput').value;
                let message = '';

                switch (number) {
                    case '1':
                        message = 'Вы ввели число 1';
                        break;
                    case '2':
                        message = 'Вы ввели число 2';
                        break;
                    case '3':
                        message = 'Вы ввели число 3';
                        break;
                    case '4':
                        message = 'Вы ввели число 4';
                        break;
                    case '5':
                        message = 'Вы ввели число 5';
                        break;
                    case '6':
                        message = 'Вы ввели число 6';
                        break;
                    case '7':
                        message = 'Вы ввели число 7';
                        break;
                    case '8':
                    case '9':
                        message = 'Вы ввели число 8, а может и 9';
                        break;
                    default:
                        message = 'Введенное число не входит в диапазон от 1 до 9';
                }

                document.getElementById('result').textContent = message;
            }
        </script>
    </p>

    <p>
        <h1>Пункт 3</h1>
        <!-- Решите через switch. В переменной min лежит число от 0 до 59. Определите в какую четверть часа попадает это число. -->
        <input type="number" id="minutesInput" min="0" max="59">
        <input type="button" value="Определить четверть" onclick="determineQuarter()">
        <p id="result2"></p>
        <script>
            function determineQuarter() {
                const min = document.getElementById('minutesInput').value;
                let quarter = '';

                switch (true) {
                    case min >= 0 && min < 15:
                        quarter = 'Первая четверть';
                        break;
                    case min >= 15 && min < 30:
                        quarter = 'Вторая четверть';
                        break;
                    case min >= 30 && min < 45:
                        quarter = 'Третья четверть';
                        break;
                    case min >= 45 && min <= 59:
                        quarter = 'Четвертая четверть';
                        break;
                    default:
                        quarter = 'Введенное значение некорректно';
                }

                document.getElementById('result2').textContent = quarter;
            }
    </script>
        
    </p>

    <p>
        <h1>Пункт 4</h1>
        <!--
            Дана строка с цифрами. Проверьте, что первым символом этой строки является цифра 1, 2 или 3. 
            Если это так - выведите 'Первая цифра 1, 2 или 3', в противном случае выведите 'нет'. 
            Проверьте наличие включения вашего номера телефона в строку. 
        -->
        <input type="text" id="inputString" placeholder="Введите строку">
        <input type="button" value="Проверить строку" onclick="checkString()">
        <p id="result3"></p>
        <script>
            function checkString() {
                const inputString = document.getElementById('inputString').value;
                let message = '';

                if (inputString.charAt(0) === '1' || inputString.charAt(0) === '2' || inputString.charAt(0) === '3') {
                    message = 'Первая цифра 1, 2 или 3';
                } else {
                    message = 'нет';
                }

                if (inputString.includes('79993223100')) {
                    message += ', номер телефона присутствует в строке.';
                } else {
                    message += ', номер телефона отсутствует в строке.';
                }

                document.getElementById('result3').textContent = message;
            }
        </script>
        
    </p>
</body>
</html>
