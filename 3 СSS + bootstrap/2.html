<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Опрос</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Подключение шрифтов Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Пользовательские стили -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input[type="text"], input[type="tel"], input[type="email"], select, textarea {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            max-width: 400px;
            width: 100%;
        }
        input[type="checkbox"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            max-width: 400px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <h1>Опрос</h1>

    <!-- Короткий абзац с описанием формы -->
    <p>В данной форме содержится несколько элементов для ввода текста, адреса электронной почты, номера телефона, а также выпалающий список с тремя вариантами выбора, два чекбокса с возможностью их отметить, а также кнопка.</p>

    <!-- Форма ввода текста -->
    <input type="text" placeholder="Введите текст">

    <!-- Форма ввода телефона -->
    <input type="tel" placeholder="Введите номер телефона">

    <!-- Форма ввода электронной почты -->
    <input type="email" placeholder="Введите электронную почту">

    <!-- Раскрывающийся список -->
    <select>
        <option value="">Выберите вариант</option>
        <option value="1">Вариант 1</option>
        <option value="2">Вариант 2</option>
        <option value="3">Вариант 3</option>
    </select>

    <!-- Переключатели с галочками -->
    <input type="checkbox" id="option1" name="option1" value="1">
    <label for="option1">Опция 1</label><br>
    <input type="checkbox" id="option2" name="option2" value="2">
    <label for="option2">Опция 2</label><br>

    <!-- Кнопка -->
    <button type="submit">Отправить</button>

    <!-- Подключение скомпилированного JS файла Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Подключение вашего main.js файла -->
    <script src="main.js"></script>
</body>
</html>
